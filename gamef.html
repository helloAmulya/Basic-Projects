<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

    <main class="flex flex-col items-center justify-center h-full ">

        <h1 class="text-4xl underline">Rock Paper Scissor</h1>
        <div class="choices flex flex-row justify-center items-center space-x-4 mt-24 ">

            <div class="choice rounded-full cursor-pointer  hover:scale-110 transition duration-300  " id="rock">
                <img src="pngwing.com.png" alt="" class="h-24 w-24 ">
            </div>
            <div class="choice  rounded-full cursor-pointer  hover:scale-110 transition duration-300" id="scissor">
                <img src="pngwing.com (1).png" alt="" class="h-24 w-24">
            </div>
            <div class="choice rounded-full cursor-pointer  hover:scale-110 transition duration-300" id="paper">
                <img src="pngwing.com (2).png" alt="" class="h-24 w-24">
            </div>

        </div>


        <div class="score-card flex flex-row justify-center items-center  mt-[3rem] space-x-4 gap-4 mt-8 text-xl">
            <div class="score flex flex-col justify-center items-center">
                <p id="user-score" class="text-6xl">0</p>
                <p>You</p>
            </div>
            <div class="score flex flex-col justify-center items-center">
                <p id="comp-score" class="text-6xl">0</p>
                <p>Comp</p>
            </div>

        </div>

        <!-- space-y-4   -> this is used for vertical spacing bw elements, use their only -->
        <div class="msg-container flex justify-center items-center mt-8 bg-[#081b13] rounded-3xl">
            <p class="p-4 text-white text-2xl" id="msg">Pay Your Move</p>
        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
